name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. This is the missing piece! 
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Then set up Java/Maven
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # This is what was failing because it couldn't find pom.xml

      - name: Build with Maven
        run: mvn clean install

  
